<html>
<head>
	<title>Play Connect Four!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div id="header-container">
		<div id="header1">Candy</div>
		<div id="header2">Connect Four!</div>
		<div id="instructions">Click a button to drop your piece in that column.</div>
	</div>
	<div id="name-input-container">
		<input id="player1-input" placeholder="Player 1 Name">
		<input id="player2-input" placeholder="Player 2 Name">
	</div>
	<div id="start-button-container">
		<button id="start-button">Start!</button>
	</div>
	<div id="player-order-container">
		<div id="player-order"></div>
		<img id="dice-roll"src="diceroll.gif">
	</div>
	<div id="scoreboard-container">
		<div id="scoreboard">
			<div id="scoreboard-header">Scoreboard</div>
			<div id="player1-score"></div>
			<div id="player2-score"></div>
		</div>
	</div>
	<div id="spot-container">
		<div class="column-container">
			<button>&darr;</button>
			<div class="column" id="col0">
				<div class="spot row0 diag2"></div>
				<div class="spot row1 diag1"></div>
				<div class="spot row2 diag0"></div>
				<div class="spot row3 diag11"></div>
				<div class="spot row4 diag10"></div>
				<div class="spot row5 diag9"></div>
			</div>
		</div>
		
		<div class="column-container">
			<button>&darr;</button>
			<div class="column" id="col1">
				<div class="spot row0 diag3"></div>
				<div class="spot row1 diag2"></div>
				<div class="spot row2 diag1 diag11"></div>
				<div class="spot row3 diag0 diag10"></div>
				<div class="spot row4 diag9"></div>
				<div class="spot row5 diag8"></div>
			</div>
		</div>
		<div class="column-container">
			<button>&darr;</button>
			<div class="column" id="col2">
				<div class="spot row0 diag4"></div>
				<div class="spot row1 diag3 diag11"></div>
				<div class="spot row2 diag2 diag10"></div>
				<div class="spot row3 diag1 diag9"></div>
				<div class="spot row4 diag0 diag8"></div>
				<div class="spot row5 diag7"></div>
			</div>
		</div>
		
		<div class="column-container">
			<button>&darr;</button>
			<div class="column" id="col3">
				<div class="spot row0 diag5 diag11"></div>
				<div class="spot row1 diag4 diag10"></div>
				<div class="spot row2 diag3 diag9"></div>
				<div class="spot row3 diag2 diag8"></div>
				<div class="spot row4 diag1 diag7"></div>
				<div class="spot row5 diag0 diag6"></div>
			</div>
		</div>

		<div class="column-container">
			<button>&darr;</button>
			<div class="column" id="col4">
				<div class="spot row0 diag10"></div>
				<div class="spot row1 diag5 diag9"></div>
				<div class="spot row2 diag4 diag8"></div>
				<div class="spot row3 diag3 diag7"></div>
				<div class="spot row4 diag2 diag6"></div>
				<div class="spot row5 diag1"></div>
			</div>
		</div>
		
		<div class="column-container">
			<button>&darr;</button>
			<div class="column" id="col5">
				<div class="spot row0 diag9"></div>
				<div class="spot row1 diag8"></div>
				<div class="spot row2 diag5 diag7"></div>
				<div class="spot row3 diag4 diag6"></div>
				<div class="spot row4 diag3"></div>
				<div class="spot row5 diag2"></div>
			</div>
		</div>
		
		<div class="column-container">
			<button>&darr;</button>
			<div class="column" id="col6">
				<div class="spot row0 diag8"></div>
				<div class="spot row1 diag7"></div>
				<div class="spot row2 diag6"></div>
				<div class="spot row3 diag5"></div>
				<div class="spot row4 diag4"></div>
				<div class="spot row5"></div>
			</div>
		</div>
	</div>
	<div id="game-outcome-container">
		<div id="game-outcome"></div>
		<div id="score-count"></div>
	</div>
	<div id="play-again-container">
		<button id="play-again">Play again!</button>
	</div>
	
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
